<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div  id="first" >This is first div</div><!-- id will be single always ( # ) use for id--> 
    
    <div class="second ">This is second div</div>  <!-- class  --> 
    
    <div class="third - forth">This is third div</div>   <!-- class name can be multiple (.) use for class -->


    
    <script src="script.js"></script>
</body>
</html>
